<!DOCTYPE html>
<html lang="ko">
@@include('./include/head.html')
<body class="front_body">
	<div class="page_wrap">
		<header class="header_zone sticky">
			<div class="header_fxwrap">
				<div class="header_fxcell_main">
					<a href="javascript:;" class="btn_history"><span class="hdtext">뒤로가기</span></a>
					<h1 class="sub_head_title">예약정보</h1>
				</div>
				<div class="header_fxcell_util">
					<a href="#" class="btn_header_close"><span class="hdtext">닫기</span></a>
				</div>
			</div>
		</header>
		<section class="mid_section type3">
			<div class="data_view_title_zone">
				<h2 class="data_view_title">제주골프투어<br>(대한항공 + 신라호텔 조식포함)</h2>
				<div class="data_vt_fxwrap">
					<span class="data_vt_label">여행기간</span>
					<span class="data_vt_value">22.01.11 ~ 01월22일 (2박3일)</span>
				</div>
			</div>
			<div class="data_view_spec_group">
				<div class="data_view_spec">
					<p class="dv_spec_title">예약자정보</p>
					<table class="data_fv_table type2">
						<tr>
							<th><span class="data_fvwpsp">예약자명</span></th>
							<td><span class="data_fvitem">성민영</span></td>
						</tr>
						<tr>
							<th><span class="data_fvwpsp">휴대번호</span></th>
							<td><span class="data_fvitem">010-5545-5858</span></td>
						</tr>
						<tr>
							<th><span class="data_fvwpsp">예약인원</span></th>
							<td>
								<div class="data_fvitem_inwrap">
									<span class="data_fvintext">4명</span>
									<div class="data_fvtail_group">
										<span class="data_fvtail">성인 2</span>
										<span class="data_fvtail">소아 1</span>
										<span class="data_fvtail">유아 1</span>
									</div>
								</div>	
							</td>
						</tr>
					</table>
				</div>
				<div class="data_view_spec">
					<p class="dv_spec_title">요금정보</p>
					<table class="data_fv_table type2">
						<tr>
							<th><span class="data_fvwpsp">판매금액</span></th>
							<td><span class="data_fvitem">1,400,000</span></td>
						</tr>
						<tr>
							<th><span class="data_fvwpsp">입금금액</span></th>
							<td><span class="data_fvitem">1,400,000</span></td>
						</tr>
						<tr>
							<th><span class="data_fvwpsp">미수금액</span></th>
							<td><span class="data_fvitem">0</span></td>
						</tr>
						<tr>
							<th><span class="data_fvwpsp">미수여부</span></th>
							<td><span class="data_fvitem color_2">미수</span></td>
						</tr>
					</table>
				</div>
			</div>
		</section>
	</div>
</body>
</html>
