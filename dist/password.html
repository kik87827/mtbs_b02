<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="utf-8">
	<meta name="format-detection" content="telephone=no" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<link rel="stylesheet" href="./css/style.css" />
	<script src="./js/jquery-3.4.1.min.js"></script>
	<script src="./js/dynamicListener.min.js"></script>
	<script src="./js/swiper.min.js"></script>
	<script src="./js/jquery-ui.js"></script>
	<script src="./js/front.js"></script>
	<title></title>
</head>

<body class="front_body">
	<div class="page_wrap">
		<header class="header_zone">
			<div class="header_sub_wrap">
				<h1 class="header_sub_title">비밀번호변경</h1>
				<a href="#" class="btn_header_close"><span class="hdtext">닫기</span></a>
			</div>
		</header>
		<section class="mid_section">
			<div class="mid_icon_wrap">
				<div class="mid_icon"></div>
				<div class="mid_icon_spec_group">
					<span class="mid_ispec_label">아이디</span>
					<span class="mid_ispec_data">pineapple</span>
				</div>
			</div>
			<div class="midform_vlist_w">
				<div class="midform_vlist">
					<div class="midform_vitem">
						<div class="inform_fxwrap">
							<input type="password" class="form_input" placeholder="현재 비밀번호(영문+숫자 5~12자리)">
							<div class="inform_short_g">
								<span class="inform_fsico"></span>
							</div>
						</div>
					</div>
					<div class="midform_vitem">
						<div class="inform_fxwrap">
							<input type="password" class="form_input" placeholder="변경 비밀번호(영문+숫자 5~12자리)">
							<div class="inform_short_g">
								<span class="inform_fsico"></span>
							</div>
						</div>
					</div>
					<div class="midform_vitem">
						<div class="inform_fxwrap">
							<input type="password" class="form_input" placeholder="변경 비밀번호 확인(영문+숫자 5~12자리)">
							<div class="inform_short_g">
								<span class="inform_fsico"></span>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="btn_botsubmit_w">
				<a href="#" class="btn_botsubmit">변경 완료</a>
				<a href="#" class="btn_botsubmit type2">취소</a>
			</div>
		</section>
	</div>
</body>

</html>
